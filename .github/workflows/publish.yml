name: Cargo publish 

on:
  push:
    paths:
      - '**/Cargo.toml'
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cargo login
        run: cargo login ${{ secrets.CRATES_TOKEN }}
      - name: Cargo publish
        run: cargo publish
